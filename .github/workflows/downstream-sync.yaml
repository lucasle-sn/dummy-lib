name: Notify Downstream Submodule Update

on:
  push:
    branches:
      - master

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify downstream repositories
        run: |
          echo "Broadcasting submodule update event"
          echo "Commit: ${{ github.sha }}"
          echo "Message: ${{ github.event.head_commit.message }}"
          echo ""
          echo "Downstream repos can listen to this event via repository_dispatch"
